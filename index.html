        function createMiniCard(c, isSuggestion) {
            const miniCard = document.createElement('div');
            const baseClass = isSuggestion
                ? "suggestion-card w-20 md:w-24 rounded-lg bg-[#010a13] relative overflow-hidden cursor-help"
                : `champ-mini-card w-24 md:w-32 rounded-lg bg-[#010a13] relative overflow-hidden cost-${c.cost} border-2 cursor-pointer`;

            miniCard.className = baseClass;

            let imgUrl = imageMap[c.name];
            if (!imgUrl) {
                const cleanName = c.name.replace(/'/g, '').replace(/\s/g, '').replace(/&/g, '');
                imgUrl = `https://ddragon.leagueoflegends.com/cdn/img/champion/tiles/${cleanName}_0.jpg`;
            }

            miniCard.innerHTML = `
        <div class="aspect-[3/4] relative">
            <img src="${imgUrl}" class="w-full h-full object-cover ${isSuggestion ? 'opacity-80' : ''}">
            <div class="absolute bottom-0 w-full bg-black/70 text-white text-[10px] md:text-xs font-bold text-center py-1 truncate px-1">
                ${c.name}
            </div>
            <div class="absolute top-1 right-1 w-5 h-5 rounded-full flex items-center justify-center font-bold text-black shadow-lg text-xs" style="background-color: ${COLORS[c.cost]}">
                ${c.cost}
            </div>
            ${isSuggestion ? '<div class="absolute top-0 left-0 bg-[#c8aa6e] text-black text-[9px] font-bold px-1 rounded-br">+ADD</div>' : ''}
        </div>
    `;
            return miniCard;
        }
